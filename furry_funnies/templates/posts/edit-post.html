{% extends 'base/base.html' %}

{% block content %}
<section id="edit">
  <div class="form">
    <h2>Edit Post</h2>
    
    <form class="edit-form" method="POST" action="{% url 'post-update' post.pk %}">
      
      {% csrf_token %}
      {{ form.as_div }}

      <button type="submit">Edit</button>
    </form>
  </div>
</section>
{% endblock %}
