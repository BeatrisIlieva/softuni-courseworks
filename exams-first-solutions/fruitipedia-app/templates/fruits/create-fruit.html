{% extends 'base/base.html' %}

{% load static %}

{% block content %}
<section id="create">
    <div class="form">
        <h2>Add Fruit</h2>
        <form class="create-form" action="{% url 'fruit-create' %}" method="POST">

            {% csrf_token %}
            {{ form }}

            <button type="submit">Add Fruit</button>
        </form>
    </div>
</section>
{% endblock %}
