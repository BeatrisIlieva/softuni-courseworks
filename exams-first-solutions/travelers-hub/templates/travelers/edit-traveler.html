{% extends 'base/base.html' %}

{% block content %}
<section id="register">
    <div class="form">
        <h2>Edit Traveler's Profile</h2>
        <form class="register-form" method="POST" action="{% url 'traveler-update' %}">
            
            {% csrf_token %}
            {{ form.as_div }}
            
            <button type="submit">Edit</button>
            
        </form>
    </div>
</section>
{% endblock %}
