{% extends 'base/base.html' %}

{% load static %}

{% block content %}

<section id="create-page" class="auth">
	<form id="create" action="{% url 'car-update' car.pk %}" method="POST">
		<div class="container">
			<h1>Edit Car</h1>

			{% csrf_token %}
			{{ form }}

			<input class="btn submit" type="submit" value="Edit Car" />
		</div>
	</form>
</section>

{% endblock %}
