{% extends 'base/base.html' %}

{% load static %}

{% block content %}

{% if car_list %}

	<section id="catalogue">
		<h1>Total cars: {{ cars_count }}</h1>
		
		{% for car in car_list %}
			<div class="car-card">
				<div class="image-wrap">
					<img
					src="{{ car.image_url }}"
					alt="{{ car.type }}"
					/>
				</div>
				<!-- car type -->
				<h3>{{ car.type }}</h3>
				<!-- car model -->
				<h1>{{ car.model }}</h1>
				<div class="details-buttons">
					<!-- car details button -->
					<a href="{% url 'car-detail' car.pk %}" class="details-btn">Details</a>
				</div>
			</div>
		{% endfor %}
		
	</section>

{% else %}

	<p class="no-articles">No cars yet</p>

{% endif %}

{% endblock %}
