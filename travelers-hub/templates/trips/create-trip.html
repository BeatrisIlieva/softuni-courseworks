{% extends 'base/base.html' %}

{% block content %}
<section id="create">
    <div class="form">
        <h2>Share a New Trip</h2>

        <form class="create-form" action="{% url 'trip-create' %}" method="POST">
            
            {% csrf_token %}
            {{ form.as_div }}
            
            <button type="submit">Share</button>
        </form>

    </div>
</section>
{% endblock %}
