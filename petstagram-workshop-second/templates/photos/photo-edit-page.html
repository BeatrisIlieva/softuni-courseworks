{% extends 'common/base.html' %}
{% load static %}
{% block content %}
<div class="edit-delete edit-photo">
    <h2>Edit photo</h2>
    
    <!-- Starts Edit Photo Form -->
    <form action="{% url 'photo-edit' photo.pk %}" method="POST">
        {% csrf_token %}
        {{form}}
        
        <!-- Edit Photo Button -->
        <button class="edit-btn" type="submit">Edit Photo</button>
    </form>
    <!-- End Edit Photo Form -->
    
</div>
{% endblock %}
