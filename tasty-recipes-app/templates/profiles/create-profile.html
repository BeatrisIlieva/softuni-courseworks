{% extends 'base/base.html' %}

{% block content %}
<section id="register-page" class="content auth">
	<form id="register" action="{% url 'profile-create' %}" method="POST">
		<div class="container">
			<h1>Create Profile</h1>

			{% csrf_token %}
			{{ form.as_div }}

			<input class="btn submit" type="submit" value="Create Profile" />
		</div>
	</form>
</section>

{% endblock %}
