{% extends 'base/base.html' %}

{% load static %}

{% block content %}

<section class="editPage">
  <form action="{% url 'delete-album' album.pk %}" method="POST">
    <fieldset>
      <legend>Delete Album</legend>
      <div class="container">
        
        {% csrf_token %}
        {{ form }}

        <button class="delete-album" type="submit">Delete Album</button>
      </div>
    </fieldset>
  </form>
</section>

{% endblock %}
