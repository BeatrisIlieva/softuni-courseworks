{% extends 'base/base.html' %}

{% load static %}

{% block content %}

<section id="detailsPage">
	<div class="wrapper">
		<div class="albumCover">
			<img src="{{ album.image_url }}" alt="Cover Image" />
		</div>
		
		<div class="albumInfo">
			<div class="albumText">
				<h1>Name: {{ album.album_name }}</h1>
				<h3>Artist: {{ album.artist }}</h3>
				<h4>Genre: {{ album.genre }}</h4>
				<h4>Price: ${{ album.price|floatformat:2 }}</h4>
				<p>
					{% if album.description%}
						{{ album.description }}
					{% endif %}
				</p>
			</div>
			
			<div class="actionBtn">
				<a href="{% url 'edit-album' album.pk %}" class="edit">Edit</a>
				<a href="{% url 'delete-album' album.pk %}" class="remove">Delete</a>
			</div>
		</div>
	</div>
</section>

{% endblock %}
